Terminator = LF;
ExtraInput = Ignore;
ReplyTimeout = 2500;

setGain {
	out "gain\$1 %d";
	in;
}

setGainAll {
	out "gain %d";
	wait 4000;
	in;
}
getGain {
	out "gain\$1";
	in "%d";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

getModel {
	out "MODEL";
	in "%s";
}

getSerial {
	out "SERIAL";
	in "%s";
}
