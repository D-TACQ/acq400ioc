Terminator = LF;
ExtraInput = Ignore;

# T50R_[1-4] or T50R (global) value 0 or 1
setT50R {
	out "T50R\$1 %d";
	in;
}

getT50R {
	out "T50R\$1";
	in "%d";
}

setMask {
	out "tdc_disable_ch\$1 %d";
	in;
}

getMask {
	out "tdc_disable_ch\$1";
	in "%d";
}

setHIT_ENA {
	out "gpx2_hit_ena\$1 %d";
	in;
}

getHIT_ENA {
	out "gpx2_hit_ena\$1";
	in "%d";
}

setCHANNEL_COMBINE {
	out "gpx2_channel_combine %d";
	in;
}

getCHANNEL_COMBINE {
	out "gpx2_channel_combine";
	in "%d";
}
setHI_RES {
	out "gpx2_hi_res %d";
	in;
}

getHI_RES {
	out "gpx2_hi_res";
	in "%d";
}

