Terminator = LF;
ExtraInput = Ignore;

acq465_fil_def {
	out "acq465_filter_default %d";	
	in;
}

acq465_fil {
	out "acq465_filter %d";	
	in;
}

acq465_readall {
	out "acq465_readall";
	in "%d";
}
# lock. 1 is good
# 15=0001 15=0001 15=0001 15=0001 15=0001 15=0001 15=0001 15=0001
acq465_get_lock {
	out "acq465_status";
	separator=" "; in "%x";
}

acq465_get_error {
	out "acq465_error";
	separator=" "; in "%x";
}

acq465_get_overvoltage {
	out "acq465_overvoltage";
	separator=" "; in "%d";
}

acq465_get_heartbeat {
	out "acq465_heartbeat";
	separator=" "; in "%u";
}

acq465_get_filter_settled {
	out "acq465_filter_settled";
	separator=" "; in "%u";
}

