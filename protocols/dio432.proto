Terminator = LF;
ExtraInput = Ignore;

get_dpg {
	out "dpg_status";
	in "%d %(\$1)d";
}

getCosSta {
	out "status_latch";
	in "%(\$1:\$3.RVAL)!4x%(\$1:\$2.RVAL)!4x";
};

setCosEn {
	out "cos_en %(\$1:\$3.RVAL)04x%(\$1:\$2.RVAL)04x";
	in;
}

getInstDI {
	out "di_snoop";
	in "%(\$1:\$3.RVAL)!4x%(\$1:\$2.RVAL)!4x";
}