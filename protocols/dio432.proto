Terminator = LF;
ExtraInput = Ignore;

get_mode {
	out "mode";
	in "%d %*s";
}

set_mode {
	out "mode %d";
	in "";
}

get_dwg {
	out "dwg_status";
	in "%d %(\$1)d";
}

getCosSta {
	out "status_latch";
	in "%(\$1:\$3.RVAL)!4x%(\$1:\$2.RVAL)!4x";
};

setCosEn {
	out "cos_en %(\$1:\$3.RVAL)04x%(\$1:\$2.RVAL)04x";
	in;
}

getInstDI {
	out "di_snoop";
	in "%(\$1:\$3.RVAL)!4x%(\$1:\$2.RVAL)!4x";
}

get_DI32 {
	out "DI32";
	in "%x"
}

get_DI32_4x8 {
	out "DI32";
	in "0x%(\$1:BYTE4.RVAL)!2x%(\$1:BYTE3.RVAL)!2x%(\$1:BYTE2.RVAL)!2x%(\$1:BYTE1.RVAL)!2x";
}



set_DO32 {
	out "DO32 0x%08x";
	in;
}

set_DO32_4x8 {
	out "DO32 0x%(\$1:BYTE4.RVAL)02x%(\$1:BYTE3.RVAL)02x%(\$1:BYTE2.RVAL)02x%(\$1:BYTE1.RVAL)02x";
	in;
}

set_trgout_PG4 {
	out "trgout_PG4 %d";
	in;
}

setPGDO_BIT {
	out "DO32 %{-|+}d\$1";
	in;
}

setPGDO_DIR_BIT {
	out "DO32_immediate_mask %{-|+}d\$1";
	in;
}

get_di_snoop {
	out "di_snoop";
	in "%x";
}

get_dir {
	out "byte_is_output";
	in "%(\$1:B1.RVAL)d,%(\$1:B2.RVAL)d,%(\$1:B3.RVAL)d,%(\$1:B4.RVAL)d";
}