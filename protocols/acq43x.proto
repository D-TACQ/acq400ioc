Terminator = LF;
ExtraInput = Ignore;

setNacc {
	out "nacc %d";
}

getNacc {
	out "nacc";
	in "%d,%*d";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

setRtmTranslen {
	out "rtm_translen %d";
}

getRtmTranslen {
	out "rtm_translen";
	in "%d";
}

getDiv {
	in "%*d,%d";
}

setHiResMode {
	out "hi_res_mode %d";
}

getHiResMode {
	out "hi_res_mode";
	in "%d";
}
