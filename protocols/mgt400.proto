Terminator = LF;
ExtraInput = Ignore;

# dma_stat_desc_push
# reply: count flags
# 62 0

# fails .. descr too long..
getFifo {
	out "\$1";
	in "%d %(\$2)d";	
}

getFifoStatus {
	out "\$1";
	in "%*d %d";
}
	
getAuroraLaneUp {
	out "aurora_lane_up";
	in "%d";
}

getAuroraErr {
	out "aurora_errors";
	in "%d";
}

getAstats {
	out "astats\$1";
	in "%x %(\$2:\$3:rc)d %(\$2:\$4:rc)d %(\$2:\$5:rc)d %(\$2:\$6:rc)d";
}

getAggregator {
	out "aggregator";
	in "reg=%x %*s %*s";
}

getAggregatorSites {
	out "aggregator";
	in "reg=0x%*x %s %*s";		
}

getAggregatorEn {
	in "reg=0x%*x %*s DATA_MOVER_EN=%{off|on}";
}

getDistributor {
	out "distributor";
	in "reg=0x%08x %*s comms=%*d %*s";
};

getDistributorSites{
	in "reg=0x%*08x %s comms=%*d %*s";
}

getDistributorComms{
	in "reg=0x%*08x %*s comms=%d %*s";
}

getDistributorEn {
	in "reg=0x%*08x %*s comms=%*d DATA_MOVER_EN=%{off|on}";
}