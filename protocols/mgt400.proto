Terminator = LF;
ExtraInput = Ignore;

# dma_stat_desc_push
# reply: count flags
# 62 0

# fails .. descr too long..
getFifo {
	out "\$1";
	in "%d %(\$2)d";	
}

getFifoStatus {
	out "\$1";
	in "%*d %d";
}
	
getAuroraLaneUp {
	out "aurora_lane_up";
	in "%d";
}

getAuroraErr {
	out "aurora_errors";
	in "%d";
}

getAstats {
	out "astats\$1";
	in "%x %(\$2:\$3:rc)d %(\$2:\$4:rc)d %(\$2:\$5:rc)d %(\$2:\$6:rc)d";
}

getAstats2 {
	out "astats\$1";
	in "%x %(\$2:\$3:rc)d %(\$2:\$4:rc)d";
}

getAggregator {
	out "aggregator";
	in "reg=0x%x sites=%*s DATA_MOVER_EN=%*s";
}

getAggregatorSites {
	out "aggregator";	
	in "reg=0x%*x sites=%s DATA_MOVER_EN=%*s";		
}

getAggregatorEn {
	out "aggregator";
	in "reg=0x%*x sites=%*s DATA_MOVER_EN=%{off|on}";
}

getDistributor {
	out "distributor";
	in "reg=0x%08x";
};

# this probably wouldn't work because it aliases. in any case, no Dist on MGT?
getDistributorSites{
	in "reg=0x%*08x sites=%s comms=%*s %*s";
}

getDistributorComms{
	in "reg=0x%*08x %*s comms=%{9|B|A} %*s";
}

getDistributorEn {
	in "reg=0x%*08x %*s comms=%*s DATA_MOVER_EN=%{off|on}";
}