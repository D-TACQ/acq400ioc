Terminator = LF;
ExtraInput = Ignore;

getCursor {
	out "playloop_cursor";
	in "%d";
}

getReps {
	out "playloop_repeats";
	in "%d";
}

getActive {
	out "task_active";
	in "%d";
}

getML {
	out "playloop_length";
	in "%d %(\$1)d";
}

getMaxlen {
      out "playloop_maxlen";
      in "%d";   
}

getCompletedShot {
    out "completed_shot";
    in "%d";
}

getMux {
	out "\$1";
	in "%x";
}

getOneShot {
    out "playloop_oneshot";
    in "%d";
}

setOneShot {
    out "playloop_oneshot %d";
    in;
}
setAbort {
    out "playloop_oneshot 1";
    in;
    out "awg_abort %d";
    in;
}

setBurstLen {
    out "rtm %d";   
    in;
    out "rtm_translen %d";
}

# SITE0
setDistributorSites {
	out "distributor sites=%s";
	in;
}
