Terminator = LF;
ExtraInput = Ignore;

setRange {
	out "range\$1 %x";
	in;
}

setRangeAll {
	out "range %x";	
	in;
}


getRange {
	out "range\$1";
	in "%x";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

setSlowAll {
	out "AO_ALL %d";
	in;
}
setInit {
	out "init\$1 %d";
	in;
}

setInitAll {
	out "init %d";
	wait 4000;
	in;
}
getInit {
	out "init\$1";
	in "%d";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

setCommit {
	out "dacreset_device 1";
	in;
}


getOdds {
	out "odd_channels";
	in "%d";
}
# read_latency AVG,CUR,MAX,MIN

getReadLat {
	out "read_latency";
	in "%(\$1:MEAN)u,%(\$1:CUR.RVAL)u,%(\$1:MAX.RVAL)u,%(\$1:MIN.RVAL)u";
}

