Terminator = LF;
ExtraInput = Ignore;

getCount {
	out "\$1*";
	in "\$1 %d";
}

getTaiDate {
	out "tai_date*";
	in "tai_date %#s";
}

getSi5326TP_STATE {
	out "si5326_tune_phase.state";
	in "%#s";
}

getSi5326TP_STATE_VALUE {
	in "%*d %s %*d %*s";
}

getSi5326TP_OK {
	in "%*d %*s %*d %*s %*d %d";
}

getSi5326TP_BUSY {
	in "%*d %*s %*d %*s %d %*d";
}

getSi5326TP_BUSY_STEP {
	in "%d %*s %*d %*s %*d %*d";
}


setSi5326TP {
	out "si5326_tune_phase 1";
	in "";
}

set_wrtd_txi {
	out "wrtd_txi 1";
	in "";
}

set_wrtd_txi_id {
	out "wrtd_txi %s";
	in "";
}


setBypassTrgDeb {
	out "bypass_trg_debounce %d";
	in "";
}

getBypassTrgDeb {
	out "bypass_trg_debounce";
	in "%d";
}
