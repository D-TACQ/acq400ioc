Terminator = LF;
ExtraInput = Ignore;

setMB {
# fin kHz, fout (setpoint)
	out "mb_clk %d %(A)d";
	in;
}

setMB_Hz {
# fin Hz, fout (setpoint)
	out "mb_clk %e %(A)e";
	in;
	out "acq480_force_training 1";
	in;
}

setTrainReq {
	out "acq480_force_training %d";
	in;
}
getTrainReq {
	out "acq480_force_training";
	in "%d";
}

setSPAD {
# EN,LEN,DI4/32
	out "spad %i,%(\$1)i,%(\$2)i";
	in;
}

getSPAD {
# EN,LEN,DI4/32
	out "spad";
	in "%d,%(\$1)d,%(\$2)d";
}

# Qstats=BS_EMPTY, BS_FILLING, BS_FULL, BS_FULL_APP, DROPS
# in "%*d,%*d,%*d,%*d,%*d";
getQstatsEmpty {
	out "Qstats";
	in "%d,%(\$1:FILLING)d,%(\$1:FULL)d,%(\$1:FULL_APP)d,%(\$1:DROPS)d";
}

# transient
# transient PRE=1000 POST=1000 OSAM=1 SOFT_TRIGGER=1

setTransient {
	out "transient PRE=%(\$1:PRE)d POST=%(\$1:POST)d OSAM=%(\$1:OSAM)d SOFT_TRIGGER=%(\$1:SOFT_TRIGGER)d";
	in;
}

setContinuous {
	out "streamtonowhered %s";
}

setArm {
	out "set_arm";
	in;
}

setAbort {
	out "set_abort";
	in;
}

getCState {
	out "cstate";
	in "%d %*d %*d %*d %*d";
}

setReboot {
	out "reboot=%d";
}

setPre {
	out "live_pre %d";
	in;
}

setPost {
	out "live_post %d";
	in;
}

get_live_mode {
	out "live_mode";
	in "%d";
}

get_gpg_state {
	out "gpg_debug";
	in "%d,%(\$1:PTR)d,%(\$1:CTR)d,%(\$1:STATE)d,%(\$1:OSTATE)x,%(\$1:UNTIL)d";
}

get_gpg_enable {
	out "gpg_enable";
	in "%d";
}
set_gpg_enable {
	out "gpg_enable=%d";
	in;
}

get_gpg_mode {
	out "gpg_mode";
	in "%d";
}
set_gpg_mode {
	out "gpg_mode=%d";
	in;
}

get_gpg_top {
	out "gpg_top_count";
	in "%d,%(\$1:UBX)x,%(\$1:FIN)x";
}

get_pulse_def {
	out "pulse_def";
	in "%39c";
}
set_fpctl {
	out "fpctl_\$1=%(RVAL)x";
	in;
}

get_fpctl {
	out "fpctl_\$1";
	in "%(RVAL)x";
}

set_zclk_src {
	out "zclk_sel=%(RVAL)x";
	in;
}

get_zclk_src {
	out "zclk_sel";
	in "%(RVAL)x";
}

getSitelist {
	out "SITELIST";
	in "%s";
}

store_optimise_bufferlen {
	out "optimise_bufferlen %(\$1)d %d";
	in;
}
setFitRtmTranslenBuffer {
	out "fit_rtm_translen_to_buffer %d";
	in;
}

setSoftTrigger {
	out "soft_trigger %d";
	in;
}

get_ssb {
	out "ssb";
	in "%d";
}

get_dssb {
	out "dssb";
	in "%d";
}
