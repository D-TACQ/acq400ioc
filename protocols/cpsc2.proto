Terminator = LF;
ExtraInput = Ignore;

get_rfd_div {
	out "rfd_div";
	in "%x";
}

set_rfd_div {
	out "rfd_div %x";
}

set_apd {
	out "aurora\$1_pwrdn %d";
}

get_apd {
	out "aurora\$1_pwrdn";
	in "%d";
}

set_sfp_mode {
	out "sfp_mode %d";
}

get_sfp_mode {
	out "sfp_mode";
	in "%d";
}

set_packet_clear {
	out "packet_clear %d";
}

get_packet_clear {
	out "packet_clear";
	in "%d";
}