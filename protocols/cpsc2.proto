Terminator = LF;
ExtraInput = Ignore;

get_rfd_div {
	out "rfd_div";
	in "%x";
}

set_rfd_div {
	out "rfd_div %x";
}

set_apd {
	out "aurora\$1_pwrdn %d";
}

get_apd {
	out "aurora\$1_pwrdn";
	in "%d";
}

set_sfp_mode {
	out "sfp_mode %d";
}

get_sfp_mode {
	out "sfp_mode";
	in "%d";
}

set_awg_clr {
	out "awg\$1_clr %d";
}

get_awg_clr {
	out "awg\$1_clr";
	in "%d";
}
set_pkt_clr {
	out "pkt\$1_clr %d";
}

get_pkt_clr {
	out "pkt\$1_clr";
	in "%d";
}

awg_load_channels {
    out "awg_load_channels --mode=%d";
}

set_sfpN_tx_en {
	out "sfp\$1_tx_en %d";
}

set_pkt_tx_en {
	out "pkt_tx_en %d";
}