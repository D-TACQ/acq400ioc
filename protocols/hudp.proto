Terminator = LF;
ExtraInput = Ignore;


getIp {
	out "ip";
	in "%s";
}

getDstIp {
	out "dst_ip";
	in "%s";
}

getDstPort {
	out "dst_port";
	in "%d";
}

getTxPktSz {
	out "tx_pkt_sz";
	in "%d";
}

getRxSrcIp {
	out "rx_src_ip";
	in "%s";
}

getRxPort {
	out "rx_port";
	in "%d";
}



setCtrlEnum {
	out "ctrl %{0|9|1}";
	in "";
}

getCtrlEnum {
	out "ctrl";
	in "%{0|9|1}";
}

getCtrlRaw {
	out "ctrl";
	in "%d";
}

setCtrlRaw {
	out "ctrl %d";
	in "";
}
