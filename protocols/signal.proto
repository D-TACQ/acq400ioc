Terminator = LF;
ExtraInput = Ignore;

setSig {
	out "\$1=%(A)d,%(B)d,%(C)d";
}

getSig {
	out "\$1";
	in "\$1=%d,%*d,%*d";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

getSigDx {
	in "\$1=%*d,%d,%*d";
}

getSigSense {
	in "\$1=%*d,%*d,%d";
}

#ngets=0 nputs=0 axi64=0,0,0

getNGETS {
	out "stats";
	in "ngets=%u nputs=%*u axi64=%*u,%*u,%*u";
}

getNPUTS {
	in "ngets=%*u nputs=%u axi64=%*u,%*u,%*u";
}

getAXIW {
	in "ngets=%*u nputs=%*u axi64=%u,%*u,%*u";
}

getAXIF {
	in "ngets=%*u nputs=%*u axi64=%*u,%u,%*u";
}

getAXIC {
	in "ngets=%*u nputs=%*u axi64=%*u,%*u,%u";
}