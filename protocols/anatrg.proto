Terminator = LF;
ExtraInput = Ignore;
ReplyTimeout = 2500;

setAnaTrg {
	out "anatrg_\$2 -H %(\$1:H.RVAL)d -- %(\$1:M)s %(\$1:L1.RVAL)d %(\$1:L2.RVAL)d";	
}

setAnaTrgOr {
	out "atd_OR %(\$1:1)04x%(\$1:0)04x";
}

setAnaTrgAnd {
	out "atd_AND %(\$1:1)04x%(\$1:0)04x";
}

getAnaTrgSrc {
	out "atd_triggered";
	in "%x";
}

setDelTrg {
	out "anatrg_\$2 %d";
}
