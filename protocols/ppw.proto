Terminator = LF;
ExtraInput = Ignore;

setSig4 {
	out "\$1=%(A)d,%(B)d,%(C)d,%(D)d";
	in;
}

getSig4 {
	out "\$1";
	in "\$1=%d,%*d,%*d,%*d";
	@replytimeout {
		disconnect;
		wait 2000;
		connect 1000;    
	}			
}

getSigIcount {
	in "\$1=%*d,%d,%*d,%*d";
}

getSigOcount {
	in "\$1=%*d,%*d,%d,%*d";
}

getSigGP {
	in "\$1=%*d,%*d,%*d,%d";
}
getInt {
	out "\$1";
	in "%d";
}

setReps {
	out "ppw_rep\$1 %d";
	in;
}
getReps {
	out "ppw_rep\$1";
	in "ppw_rep\$1=%d";
}
